<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JohnWick game</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <script src="./JavaScript/myGame.js" type="module"></script>
  </head>
  <body>
    <section id="Homepage">
      <div>
        <h1 class="game-name-homepage">JOHN WICK "BONTO"</h1>
      </div>
      <div>
        <h2 class="game-context-homepage">
          <p><span>[</span>Help John Wick find his dog!<span>]</span></p>
        </h2>
      </div>
      <div id="form-homepage">
        <label class="birth-date-text-homepage">
          Provide your age <span>(+18 only) </span><br /><input
            class="birth-date-input-homepage"
            type="date"
            name="birthday"
          />
        </label>
      </div>
      <div>
        <p>
          <button class="enter-button-homepage">CLICK TO ENTER...</button>
        </p>
      </div>
    </section>
    <section id="Gamepage">
      <div>
        <h1 class="game-name-gamepage">JOHN WICK "BONTO"</h1>
      </div>
      <div>
        <h2 class="pick-right-card-text">
          Now, pick the right card ! Tic..Tac..Tic..Tac...
        </h2>
      </div>
      <!-- <div class="pot-cards-background"></div> -->
      <div id="cards-game">
        <div class="mistery-card-1"></div>
        <div class="mistery-card-2"></div>
        <div class="mistery-card-3"></div>
      </div>
      <div id="timer">
        <p>00:30</p>
      </div>
      <div id="card-reference"></div>
      <div id="start-game">
        <button class="start-game-button">Start Game</button>
      </div>
    </section>
  </body>
</html>
